<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display--result js-numbers">
                <div class="previous--signs">
                    <p class="previous--numbers Js-previousNumber"></p>
                    <p class="mathSign Js-mathSign"></p>
                </div>
                <div class="current--number"></div>
            </div>
            <div class="calculator__function--buttons">
                <div class="buttons js-numbers">7</div>
                <div class="buttons js-numbers">8</div>
                <div class="buttons js-numbers">9</div>
                <div class="buttons js-math--symbols">*</div>
                <div class="buttons js-numbers">4</div>
                <div class="buttons js-numbers">5</div>
                <div class="buttons js-numbers">6</div>
                <div class="buttons js-math--symbols">/</div>
                <div class="buttons js-numbers">3</div>
                <div class="buttons js-numbers">2</div>
                <div class="buttons js-numbers">1</div>
                <div class="buttons js-equals">-</div>
                <div class="buttons js-reset">C</div>
                <div class="buttons js-numbers">0</div>
                <div class="buttons js-math--symbols">=</div>
                <div class="buttons js-math--symbols">+</div>
            </div>
        </div>
    </div>
</body>

</html>
